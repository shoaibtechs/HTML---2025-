<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2</title>
</head>
<body>

    <!-- 1. Div element -->

    <!-- Div is a block-level element (mtlb puri line occupy karleta hai) -->
    <!-- Ye basically dusre elements ko group karne mn kaam aata hai. 
         Like yahan pr, Google and YouTube dono ek div mn hain,
         agar ek martaba color change karunga to dono ka color change hojaega -->

    <div>
        <a href="https://www.google.com">Google Me</a>
        <a href="https://www.youtube.com">YouTube Me</a>
    </div>

    <a href="https://www.facebook.com">Facebook Me</a>

    <!-- 2. Span element -->

    <!-- Span is an inline-level element, jitni jagah chahiye hoti hai utni hi leta hai -->
    <!-- Ye exactly div ki tarah kaam karta hai, but div block element hai, aur span inline -->

    <span>
        <a href="https://www.google.com">Google Me</a>
        <a href="https://www.youtube.com">YouTube Me</a>
    </span>

    <a href="https://www.facebook.com">Facebook Me</a>

    <!-- 3. HR tag -->

    <p>Hello, my name is Shoaib Akhtar</p>
    <p>Hello, my name is Shoaib Akhtar</p>
    <hr>
    <p>Hello, my name is Shoaib Akhtar</p>
    <p>Hello, my name is Shoaib Akhtar</p>

    <!-- 4. Superscript and Subscript -->

    <h1>a <sup>2</sup></h1> <!-- Superscript -->
    <h1>H<sub>2</sub>O</h1> <!-- Subscript -->

</body>
</html>
