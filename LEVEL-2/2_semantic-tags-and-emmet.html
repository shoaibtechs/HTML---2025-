<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>

    <!-- ----------------------------------1. Header Tag-------------------------------------- -->
    <header>
        Apna College

        <!-- ----------------------------------2. Nav Tag-------------------------------------- -->
        <!-- We use this tag to navigate to another page. 
             We normally use this tag inside the header tag. -->

        <nav>
            <ul>
                <li><a href="/abouts">About Us</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- ----------------------------------3. Main Tag-------------------------------------- -->
    <!-- The most important content goes inside the main tag -->
    <main>This is my main content</main>

    <!-- ----------------------------------4. Footer Tag-------------------------------------- -->
    <footer>Made with ❤️ by Shoaib</footer>

    <!-- ----------------------------------5. HTML Entities -------------------------------------- -->
    <p>a &lt; b</p>
    <p>b &gt; a</p>
    <p>a &amp; b</p>
    <p>a &quot; b &quot;</p>
    <h1>This is a &bigstar;</h1>

    <!-- ----------------------------------6. Emmets -------------------------------------- -->

    <!-- 1. Child: p > div -->
    <p>
        <div></div>
    </p>

    <!-- 2. Siblings: p > div + img -->
    <p>
        <div></div>
        <img src="" alt="">
    </p>

    <!-- 3. Multiplication: ul > li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Visit emmet.io for more emmet shortcuts -->

</body>
</html>
