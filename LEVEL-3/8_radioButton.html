<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>



      
        
    
    
        <!-- We normally use this to create a choice and after grouping in radio we can only choose one thing -->

        <!-- Grouping means, we write the same name for all for example: 
         
            name =  fruit is common for all, by doing this we can only choose one 
        -->
     
    <form action="/server"  >    

            <!-- Radio Button -->

        <div>

            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>


            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>

            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>

            <button type="submit">Submits</button>
        
        
        </div> 

        <br>


        <!-- Check Box  -->

        <div>

            <input type="checkbox" name="sub" id="math"  value="math">
            <label for="math">Maths</label>

            <input type="checkbox" name="sub" id="science" value="science" >
            <label for="science">Science</label>

            <input type="checkbox" name="sub" id="eng" value="english">
            <label for="eng">English</label>



            <button type="submit">Submit</button>



        </div>









        
    </form>
        

</body>
</html>
