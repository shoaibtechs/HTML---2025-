<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range </title>
</head>
<body>
    

    <form action="/server">


        <label for="volume">Select your Volume</label>
        <input type="range" id="volume" name="vol" min="0" max="100" >
        


        <button type="submit">Submit</button>



        <br>


        <!-- Range with the step size -->

        <label for="volume">Select your Volume</label>
        <input type="range" id="volume" name="vol" min="0" max="100" step="10" >

        <button type="submit">Submit</button>
        





    </form>



</body>
</html>
