    <h1>Registration Form</h1>
    <form action="/server" >

        </div>
        
        
        <br>
        
        <!-- Dropdown -->
        
        <div>

                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            
            </select>
        
        </div>

    <!-- Check Box -->

        <div>

        </div>



        

    
        <!-- Button -->

                <button type="submit">Register</button>
            
        </div>



    



        


    
    </form>
