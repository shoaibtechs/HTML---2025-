<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms With Labels HTML</title>
</head>
<body>

        

       <form action="/server">

            
            <div>

                <label for="username">Username: </label>
                <input type="text" placeholder="Enter your username" id="username">
            
            </div>

            <div>
                <label for="password">Password: </label>
                <input type="password" placeholder="Enter your Password" id="password">


            </div>

            <div>
                <label for="age">Age: </label>
                <input type="number" placeholder="Enter your age " id="age" />

            </div>




            <!-- 1. Submit Button -->

            <button type="submit" >Submit</button>


            <!-- 2. simple  Button -->
        
            <button type="button">Hello</button>

         
         <!-- 3. Reset button  -->
         
            <button type="reset" >Reset</button>


            <br>




        <!-- 4. Button using input Tag.....But this is not recomended..We have use the button tag  -->



        <input type="button" value="Click me">

        
        
        <!--By default it will take the value 'submit'  -->

        <input type="submit">





       </form>





</body>
</html>
